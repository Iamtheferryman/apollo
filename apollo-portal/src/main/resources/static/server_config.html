<!doctype html>
<html ng-app="server_config">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="./img/config.png" rel="icon">
    <!-- styles -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/angular/angular-toastr-1.4.1.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/angular/loading-bar.min.css" media='all' rel="stylesheet" type="text/css">
    <link href="styles/common-style.css" rel="stylesheet" type="text/css">
    <title>{{'ServiceConfig.Title' | translate }}</title>
</head>

<body>

<apollonav></apollonav>
<div class="container-fluid apollo-container" ng-controller="ServerConfigController">
    <div class="col-md-8 col-md-offset-2 panel">
        <section class="panel-body" ng-show="isRootUser">
            <div class="row">
                <header class="panel-heading">
                    {{'ServiceConfig.Title' | translate }}
                    <small>{{'ServiceConfig.Tips' | translate }}</small>
                </header>

                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <apollorequiredfield></apollorequiredfield>
                                {{'ServiceConfig.Key' | translate }}
                            </label>
                            <div class="col-sm-8">
                                <input class="form-control" name="key" ng-model="serverConfig.key" required
                                       type="text">
                                <small>{{'ServiceConfig.KeyTips' | translate }}</small>
                            </div>
                            <div class="col-sm-1">
                                <button class="btn btn-info"
                                        ng-click="getServerConfigInfo()">{{'Common.Search' | translate }}
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <apollorequiredfield></apollorequiredfield>
                                {{'ServiceConfig.Value' | translate }}
                            </label>
                            <div class="col-sm-9">
                                    <textarea class="form-control" name="value" ng-model="serverConfig.value"
                                              rows="4"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                {{'ServiceConfig.Comment' | translate }}</label>
                            <div class="col-sm-9">
                                    <textarea class="form-control" name="comment" ng-model="serverConfig.comment"
                                              rows="4"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary" ng-click="create()" ng-disabled="saveBtnDisabled"
                                        type="submit">
                                    {{'Common.Save' | translate }}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="panel-body text-center" ng-if="!isRootUser">
            <h4>{{'Common.IsRootUser' | translate }}</h4>
        </section>
    </div>
</div>

<div ng-include="'views/common/footer.html'"></div>

<!--angular-->
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular/angular-resource.min.js"></script>
<script src="vendor/angular/angular-toastr-1.4.1.tpls.min.js"></script>
<script src="vendor/angular/loading-bar.min.js"></script>
<script src="vendor/angular/angular-cookies.min.js"></script>

<script src="vendor/angular/angular-translate.2.18.1/angular-translate.min.js"></script>
<script src="vendor/angular/angular-translate.2.18.1/angular-translate-loader-static-files.min.js"></script>
<script src="vendor/angular/angular-translate.2.18.1/angular-translate-storage-cookie.min.js"></script>

<!-- jquery.js -->
<script src="vendor/jquery.min.js" type="text/javascript"></script>
<script src="vendor/select2/select2.min.js" type="text/javascript"></script>

<!-- bootstrap.js -->
<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<script src="scripts/app.js" type="application/javascript"></script>
<script src="scripts/directive/directive.js" type="application/javascript"></script>
<script src="scripts/AppUtils.js" type="application/javascript"></script>

<script src="scripts/services/AppService.js" type="application/javascript"></script>
<script src="scripts/services/EnvService.js" type="application/javascript"></script>
<script src="scripts/services/UserService.js" type="application/javascript"></script>
<script src="scripts/services/CommonService.js" type="application/javascript"></script>
<script src="scripts/services/ServerConfigService.js" type="application/javascript"></script>
<script src="scripts/services/PermissionService.js" type="application/javascript"></script>

<script src="scripts/controller/ServerConfigController.js" type="application/javascript"></script>
</body>

</html>
